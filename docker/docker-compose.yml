version: '3.3'
services:
  post_db:
    image: mongo:${MongoVer}
    volumes:
      - post_db:/data/db
    networks:
      BackNet: 
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${Username}/ui:${UiVer}
    ports:
      - ${HostPort}:${ContainerPort}/tcp
    networks:
      - FrontNet
  post:
    image: ${Username}/post:${PostVer}
    networks:
      FrontNet:
        aliases:
          - post
      BackNet:
        aliases:
          - post
  comment:
    image: ${Username}/comment:${CommentVer}
    networks:
      FrontNet:
        aliases:
          - comment
      BackNet:
        aliases:
          - comment
  prometheus:
    image: ${Username}/prometheus:${PromVer}
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - FrontNet
      - BackNet
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - FrontNet
      - BackNet

volumes:
  post_db:
  prometheus_data:  

networks:
    FrontNet:
      ipam:
        config:
          - subnet: ${FNSubnet}
    BackNet:
      ipam:
        config:
          - subnet: ${BNSubnet}

  

  
